<!DOCTYPE html>
<html>
<head>
    <title>BSU Campus Visit Feedback Form</title>
</head>

<body>
  <h1>BSU Campus Visit Feedback Form</h1><br>
    <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="lname" name="lname"><br>

  <label for="liked">What did you like most about the campus?</label><br>
  <input type="checkbox" id=" like1" name="like1" value="Campus">
  <label for="like1">Campus</label><br>
  <input type="checkbox" id=" like2" name="like2" value="Students">
  <label for="like2">Students</label><br>
  <input type="checkbox" id=" like3" name="like2" value="Location">
  <label for="like3">Location</label><br>
  <input type="checkbox" id=" like4" name="like3" value="Atmosphere">
  <label for="like4">Atmosphere</label><br>
  <input type="checkbox" id=" like5" name="like3" value="Dorms">
  <label for="like5">Dorm Rooms</label><br>
  <input type="checkbox" id=" like6" name="like3" value="Sports">
  <label for="like6">Sports</label><br>

  <label for="interested">What were you most interested in about the campus?</label><br>
  <input type="radio" id="family/friends" name="interest1" value="family/friends">
  <label for="family/friends">family/friends</label><br>
  <input type="radio" id="television" name="interest2" value="television">
  <label for="television">television</label><br>
  <input type="radio" id="Internet" name="interest3" value="Internet">
  <label for="Internet">Internet</label><br>
  <input type="radio" id="high school counselor" name="interest4" value="high school counselor">
  <label for="high school counselor">high school counselor</label><br>
  <input type="radio" id="other" name="interest5" value="other">
  <label for="other">other</label><br>

  <label for="comments">Feel free to leave any additional comments here.</label><br>
  <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>


  <input type="submit" value="Submit"><br>
</form>


</body>
</html>
