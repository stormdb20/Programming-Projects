	<link rel="Stylesheet" href="baucumstylesheetHW2.css">

<body>
    
	<h1>Golden Grub Coffee Shop Menu</h1>
	<hr/>
	<form action="baucumhw2.php" method="POST">
		<br/>
		
		<fieldset>
            <legend>Espresso</legend>
		<input type="radio" name="expresso" value="caffelatte">
		<label>Caffe Latte (Tall: 2.95 / Grande: 3.65 / Venti: 4.15)</label><br/>
		<input type="radio" name="expresso" value="caramellatte">
		<label>Caramel Latte (Tall: 3.45 / Grande: 4.15 / Venti: 4.45)</label><br/>
		<input type="radio" name="expresso" value="cappuccino">
		<label>Cappuccino (Tall: 2.95 / Grande: 3.65 / Venti: 3.95)</label><br/>
		<input type="radio" name="expresso" value="caramelmacchiato">
		<label>Caramel Macchiato (Tall: 3.75 / Grande: 4.45 / Venti: 4.75)</label><br/>
		<input type="radio" name="expresso" value="cafemocha">
		<label>Cafe Mocha (Tall: 3.45 / Grande: 4.15 / Venti: 4.65)</label><br/>
		<input type="radio" name="expresso" value="whitechocmocha">
		<label>White Choc. Mocha (Tall: 3.65 / Grande: 4.45 / Venti: 4.75)</label><br/>
		<input type="radio" name="expresso" value="caffeamericano">
		<label>Caffe Americano (Tall: 2.25 / Grande: 2.65 / Venti: 2.95)</label><br/>
		<input type="radio" name="expresso" value="espresso">
		<label>Espresso (Solo: 1.75 / Double: 1.95)</label><br/>

        <label>Choose a size for your drink</label><br/>
        <select id="drinksize" name="size">
            <option value="tall">Tall</option>
            <option value="grande">Grande</option>
            <option value="venti">Venti</option>
            <option value="solo">Solo (espresso only)</option>
            <option value="double">Double (espresso only)</option>
        </select>

		</fieldset>


        
		<fieldset>
            <legend>Drinks</legend>
		<input type="radio" name="drinks" value="freshbrewedcoffee">
		<label>Fresh Brewed Coffee (Tall: 1.85 / Grande: 2.10 / Venti: 2.45)</label><br/>
		<input type="radio" name="drinks" value="chaitealatte">
		<label>Chai Tea Latte (Tall: 3.65 / Grande: 4.25 / Venti: 4.65)</label><br/>
		<input type="radio" name="drinks" value="brewedhottea">
		<label>Brewed Hot Tea (Tall: 1.95 / Grande: 2.15 / Venti: 2.45)</label><br/>
		<input type="radio" name="drinks" value="hotchocolate">
		<label>Hot Chocolate (Tall: 2.75 / Grande: 3.25 / Venti: 3.45)</label><br/>
		<input type="radio" name="drinks" value="whitehotchocolate">
		<label>White Hot Chocolate (Tall: 2.75 / Grande: 3.25 / Venti: 3.45)</label><br/>

        <label>Choose a size for your drink</label><br/>
        <select id="drinksize" name="size2">
            <option value="tall">Tall</option>
            <option value="grande">Grande</option>
            <option value="venti">Venti</option>
        </select>
		
		</fieldset>
 

        <fieldset>
            <legend>Extras</legend>
		<input type="checkbox" name="flavorshot">
		<label>Flavor Shot (0.50)</label><br/>
		<input type="checkbox" name="addespressoshot">
		<label>Add Espresso Shot (0.59)</label><br/>
		<input type="checkbox" name="soyalmondmilk">
		<label>Soy/Almond Milk (0.50)</label><br/>
		</fieldset>

		<br/>



        <fieldset>

            <br/>
            <fieldset>
                <legend >Payment Information</legend>
            <input type="radio" name="pay" value="credit">
            <label>Credit Card</label><br/>
			Name: <input type="text" name="name"><br>
            Card Number: <input type="number" name="cardnum"><br>
            CV Code: <input type="number" name="cvcode"><br>
            Expiration Date (mmyy): <input type="number" name="expdate"><br>
            
			<input type="radio" name="pay" value="bsuflex">
            <label>BSU Flex</label><br/>
            Name: <input type="text" name="name"><br>
            BSU ID: <input type="number" name="bsuid"><br>
            BSU E-mail: <input type="text" name="bsuemail"><br>
		</fieldset>
        <br/>
        <input type="submit" name="submit" value="Confirm"><br/>  
		
		<br/>
	</form>

</body>
</html>
